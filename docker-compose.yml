version: '3.8'

services:
  vimax:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_PORT=${APP_PORT:-8000}
      - API_KEY=${API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES}
      - CHAT_MODEL_RPM=${CHAT_MODEL_RPM}
      - CHAT_MODEL_RPD=${CHAT_MODEL_RPD}
      - IMAGE_GENERATOR_RPM=${IMAGE_GENERATOR_RPM}
      - IMAGE_GENERATOR_RPD=${IMAGE_GENERATOR_RPD}
      - VIDEO_GENERATOR_RPM=${VIDEO_GENERATOR_RPM}
      - VIDEO_GENERATOR_RPD=${VIDEO_GENERATOR_RPD}
      - WORKING_DIR=${WORKING_DIR}
      - CACHE_EXPIRY_DAYS=${CACHE_EXPIRY_DAYS}
      - MAX_CONCURRENT_BATCHES=${MAX_CONCURRENT_BATCHES}
    volumes:
      - ./videos:/app/videos
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./job_status:/app/job_status
      - ./user_data:/app/user_data
      - ./batch_data:/app/batch_data
      - ./assets:/app/assets
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s